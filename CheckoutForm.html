<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckOutForm</title>
    <!-- add icon link -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1671/1671009.png"
      type="image/x-icon"
      size="2000x1000"
    />
    <script
      src="https://kit.fontawesome.com/1fb88439de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <header>
      <h4>CheckOutForm</h4>
    </header>
    <div class="col-25">
      <div class="container">
    <h4>
      Cart
      <span class="price" style="color: pink"
        ><i class="fas fa-shopping-cart"></i> <b>4</b></span
      ></h4>
    </h4>
    <p><a href="#">Product 1</a> <span class="price"><del>N</del>800.00kb</span></p>
    <p><a href="#">Product 2</a><span class="price"><del>N</del>1100.00kb</span></p>
    <p><a href="#">Product 3</a><span class="price"><del>N</del>200.00kb</span></p>
    <p><a href="#">Product 4</a><span class="price"><del>N</del>590.00kb</span></p>
    <hr>
    <p>Total <span class="price"><del>N</del>2,690.00kb</span></p>
    </div>
    </div>
  </div>
  <div class="col-50">
    <h3>Payment</h3>
    <label for="fname" style="font-family:Arial;">Accepted Cards</label>
    <div class="icon-container">
      <i class="fab fa-cc-mastercard" style="color: rgb(10, 85, 10)"></i>
      <i class="fab fa-cc-visa" style="color: orange"></i>
      <i class="fab fa-cc-paypal" style="color:rgb(57, 207, 245)"></i>
      <i class="fab fa-cc-apple-pay" style="color:dimgray"></i>
      <label for="cname">Name on Card</label>
      <input type="text" id="cname" name="cardname" placeholder="Anyaegbu Chinweoke E">
      <label for="ccnum">Credit card number</label>
      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2056-4356-0987">
      <label for="expmonth">Exp Month</label>
      <input type="text" id="expmonth" name="expmonth" placeholder="April">
      <div class="row">
        <div class="col-50">
          <label for="expyear">Exp Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="2027">
          </div>
          <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="972">
            </div>
            </div>
            </div>
  </body>
</html>
